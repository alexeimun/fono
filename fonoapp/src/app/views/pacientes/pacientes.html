<!-- TODO: Replace table to table component when https://github.com/angular/material/issues/796 will closed -->
<div layout-gt-md="row" layout-align="center">
    <md-button class="md-fab md-wayrn md-mini" ui-sref="home.crearpaciente" ng-if="vm.createPaciente">
        <i class="material-icons">add</i>
    </md-button>
</div>
<br>
<div class="table-responsive-vertical md-whiteframe-z1">
    <table id="table" class="table table-hover table-bordered">
        <thead>
        <tr>
            <th>#</th>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>Género</th>
            <th>Acudiente</th>
            <th>Teléfono</th>
            <th>Dirección</th>
            <th>Acción</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="paciente in vm.pacientes track by $index">
            <td>{{$index + 1}}</td>
            <td>{{paciente.NOMBRES_PACIENTE}}</td>
            <td>{{paciente.APELLIDOS_PACIENTE}}</td>
            <td>{{(paciente.SEXO==0?'Masculino':'Femenino')}}</td>
            <td>{{paciente.NOMBRE_ACUDIENTE}}</td>
            <td>{{paciente.TELEFONO_RESIDENCIA}}</td>
            <td>{{paciente.DIRECCION_RESIDENCIA}}</td>
            <td><i ng-click="vm.removePaciente(paciente.ID_PACIENTE)" style="cursor: pointer;" class="material-icons">delete</i>
            </td>
        </tr>
        </tbody>
    </table>
</div>
